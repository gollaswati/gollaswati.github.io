<!DOCTYPE html> 
<html>
  <head>
    <style> 
      ul {
      padding: 0;
      margin: 0;
      list-style: none;
      display: flex;
      }
      .list {
      padding: 5px;
      width: 100px;
      height: 100px;
      margin: 5px;
      line-height: 100px;
      color: black;
      font-size: 30px;
      text-align: center;
      }
      ol{
          list-style-type:none;
          display: grid;
      }
      .list1{
        padding: 5px;
      width: 100px;
      height: 100px;
      margin: 5px;
      line-height: 100px;
      color: black;
      font-size: 30px;
      text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="list" style= "order: 5; background-color: orange;">1</li>
      <li class="list" style= "order: 4; background-color: lightblue;">2</li>
      <li class="list" style= "order: 3; background-color: yellow;">3</li>
      <li class="list" style= "order: 2; background-color: red;">4</li>
      <li class="list" style= "order: 0; background-color: cyan;">5</li>
    </ul>
    <ol>
        <li class="list1" style= "order: 2; background-color: pink;">1</li>
      <li class="list1" style= "order: 5; background-color: skyblue;">2</li>
      <li class="list1" style= "order: 3; background-color: purple;">3</li>
      <li class="list1" style= "order: 4; background-color:cadetblue;">4</li>
      <li class="list1" style= "order: 1; background-color: chartreuse;">5</li>
    </ol>
  </body>
</html>
