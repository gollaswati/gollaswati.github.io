<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        color: black;
        line-height: 1;
        width: 30%;
        height: 100vh;
        margin-left: 100px;
        font-weight: bold;
        display: grid;
        grid-template-columns: 80px 400px 1fr 250px;
        grid-template-rows: 80px 1fr;
      }
      nav,
      menu,
      aside,
      main,
      section {
        padding-top: 24px;
      }
      nav {
        background-color: gray;
        color: white;
        grid-row: 1/-1;
      }
      menu {
        background-color: violet;
        color: white;
        grid-column: 2/-1;
      }
      aside {
        background-color: gray;
      }
      section {
        background-color: gray;
      }
      button {
        border: none;
        font-size: 16px;
        background-color: violet;
        cursor: pointer;
        color: white;
        padding: 8px 12px;
        display: inline-block;
      }
      main {
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <nav>nav</nav>
    <memu>
      <button>new</button>
      <button>replay</button>
      <button>somee</button>
      <button>mark unread</button>
    </memu>
    <section>Indox</section>
    <main>Email view</main>
    <aside>addition info</aside>
  </body>
</html>
