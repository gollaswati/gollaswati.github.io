<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 10%;
      }
      .container {
        height: 50px;
        display: grid;
        grid-template-rows: repeat(5, 50px);
        row-gap: 50px;
      }
      .containers {
        background-color: greenyellow;
        border: 4px solid yellow;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="containers one">1</div>
      <div class="containers two">2</div>
      <div class="containers three">3</div>
      <div class="containers four">4</div>
      <div class="containers five">5</div>
    </div>
  </body>
</html>
