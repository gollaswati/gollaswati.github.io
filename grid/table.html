<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        color: black;
        line-height: 1;
        display: flex;
        justify-content: center;
      }
      table {
        width: 800px;
        margin-top: 100px;
        /* border: 2px solid black; */
        border-collapse: collapse;
      }
      th,
      td {
        /* border: 2px solid black; */
        padding: 16px 20px;
        text-align: left;
      }
      thead {
        color: white;
        background-color: green;
      }
      tbody tr:nth-child(odd) {
        background-color: rgb(122, 126, 122);
      }
      tbody tr:nth-child(even) {
        background-color: rgb(166, 173, 166);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>chair</th>
          <th>chair pink</th>
          <th>chair blue</th>
          <th>chair red</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>width</th>
          <td>100cm</td>
          <td>200cm</td>
          <td>150cm</td>
        </tr>
        <tr>
          <th>height</th>
          <td>100cm</td>
          <td>200cm</td>
          <td>150cm</td>
        </tr>
        <tr>
          <th>depth</th>
          <td>100cm</td>
          <td>200cm</td>
          <td>150cm</td>
        </tr>
        <tr>
          <th>weight</th>
          <td>100kg</td>
          <td>200kg</td>
          <td>150kg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
