<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            padding: 10px;
            font-size:30px;
        }
        .one{
            text-decoration: underline;
        }
        .two{
            text-decoration: overline;
        }
        .three{
            text-decoration: line-through;
        }
        .four{
            text-decoration: underline overline line-through;
        }
        .five{
            text-decoration: dashed underline;
        }
        .six{
            text-decoration: dotted line-through;
        }
        .seven{
            text-decoration: blue wavy underline overline line-through;
        }
        .eight{
            text-decoration: aqua dotted overline;
        }
        .nine{
            text-decoration: aqua underline;
        }
        .ten{
            text-decoration: aquamarine line-through;
        }
    </style>
</head>
<body>
    <p class="one">hiii alll</p>
    <p class="two">hiii alll</p>
    <p class="three">hiii alll</p>
    <p class="four">hiii alll</p>
    <p class="five">hiii alll</p>
    <p class="six">hiii alll</p>
    <p class="seven">hiii alll</p>
    <p class="eight">hiii alll</p>
    <p class="nine">hiii alll</p>
    <p class="ten">hiii alll</p>
</body>
</html>
