<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        .image{
        height: 300px;
        width: 400px;
            object-fit: none;
            border: 3px solid palevioletred;
        }
        .image1{
         width: 300px; 
         height: 200px;
         object-fit: contain;  
         border: 7px solid red;  
        }
        .image2{
            width: 300px;
            height: 300px;
            border: 2px solid pink;
            object-fit: fill;
        }
        .image3{
            width: 400px;
            object-fit: scale-down;
            border: 3px solid lawngreen;
        }
    </style>
</head>
<body>
    <img src="/nature.jpg" alt="nature" class="image" width="100" height="200">
    <img src="/nature.jpg" alt="nature" class="image1" width="100" height="200">
    <img src="/nature.jpg" alt="nature" class="image2" width="100" height="200">
    <img src="/nature.jpg" alt="nature" class="image3" width="100" height="200">
</body>
</html>
