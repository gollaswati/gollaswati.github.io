<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
            background-image: url(./o2dvsv2pnhe.jpg);

        }
        h2#first{
    line-height: 200%;
        }
        p#second{

        }
        img{
            opacity:0.5;
            margin:10%;
            filter:   sepia(90%);

        }
        div{
            /* overflow: scroll; */
            /* overflow:auto; */
            overflow:hidden;
            width: 30%;
            padding:10%;
            background-color: lavender;
        }
        .one{
              filter:brightness(150%);
        }
        .two{
                 filter: blur(1px);
        }
        .three{
            filter: invert(50);
        }
        .four{
            
            filter: saturate(80%);
        }
        .five{
           
            filter: drop-shadow(30px 20px 20px  green);
        }
        .six{
            filter:  contrast(50%);   
        }
        .seven{
            filter:  hue-rotate(240deg);   
        }
        .eight{
            filter:   grayscale(80%);   
        }
    </style>
</head>
