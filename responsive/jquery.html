<!DOCTYPE html>
<html>
  <head>
    <title>Second jQuery Example</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script type="text/javascript" language="javascript">
      $(function () {
        $("p").css("color", "red");
        $("p").css("background-color", "yellow");
        $("p").css("font-size", 50);
        $("#one").css("font-size", 100);
        $(".two").css("font-size", 20);
      });
    </script>
  </head>
  <body>
    <p>The first paragraph is selected.</p>
    <p>The second paragraph is selected.</p>
    <p class="two">The third paragraph is selected.</p>
    <p id="one">The third paragraph is selected.</p>
  </body>
</html>
