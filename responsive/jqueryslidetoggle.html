<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#flip").click(function () {
          $("#panel").slideUp("slow");
          $(".parent:p:first").css("background-color", "red");
        });
      });
    </script>
    <style>
      #panel,
      #flip {
        padding: 5px;
        text-align: center;
        background-color: #00ffff;
        border: solid 1px #c3c3c3;
      }
      #panel {
        padding: 50px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="flip">Click to slide toggle panel</div>
    <div id="panel">
      Hello javatpoint.com! It is the best tutorial website to learn jQuery and
      other languages.
    </div>
    <div class="parent">
      <p>sss</p>
      <p>sss</p>
    </div>
  </body>
</html>
