<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        height: 100vh;
        border: 5px solid yellow;
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: 100px 100px 100px;
        grid-gap: 20px;
        align-content: center;
        justify-content: center;
      }
      .grid-item {
        background-color: chocolate;
        padding: 30px;
        border: 3px solid pink;
      }
      .item1 {
        /* grid-column-start: 1;
            grid-column-end: 3; */
        grid-column: 1/3;
      }
      .item2 {
        grid-area: 1/3/3/4;
      }
      .item3 {
        grid-row: 2 / span3;
      }
      .item4 {
        justify-self: center;
        align-self: center;
      }
      .item5 {
        grid-row: 2 / span2;
      }
      .item6 {
        grid-area: 2 /4/4/3;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item item1">item1</div>
      <div class="grid-item item2">item2</div>
      <div class="grid-item item3">item3</div>
      <div class="grid-item item4">item4</div>
      <div class="grid-item item5">item5</div>
      <div class="grid-item item6">item6</div>
    </div>
  </body>
</html>
