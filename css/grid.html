<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .el--1 {
        background-color: yellow;
      }
      .el--2 {
        background-color: green;
        /* grid-column: 1 / 4; */
        /* grid-column: 1/span4; */
        grid-column: 1/-1;
        grid-row: 2;
      }
      .el--3 {
        background-color: rosybrown;
        height: 150px;
      }
      .el--4 {
        background-color: pink;
      }
      .el--5 {
        background-color: red;
      }
      .el--6 {
        background-color: gray;
        grid-row: 3/5;
      }
      .el--7 {
        background-color: blue;
      }
      .el--8 {
        background-color: brown;
        grid-column: 2/3;
        grid-row: 1/2;
      }
      .container-1 {
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;
        display: grid;
        /* grid-template-columns: 250px 250px 1fr 1fr; */
        /* grid-template-columns: 1fr 1fr 1fr auto; */
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr 1fr;
        /* grid-template-rows: 300px 200px; */
        /* gap: 30px; */
        column-gap: 30px;
        row-gap: 60px;
      }
      .container-2 {
        font-family: sans-serif;
        background-color: black;
        font-size: 40px;
        margin: 40px;
        width: 50%;
        height: 700px;
        display: grid;
        /* aliging content inside container and distribute items */
        grid-template-columns: 255px 200px;
        grid-template-rows: 200px 200px;
        gap: 50px;
        justify-content: center;
        align-content: center;
        /* aliging items inside the container moveing the items */
        align-items: center;
        justify-items: center;
      }
      .el--3 {
        align-self: end;
        justify-self: end;
      }
    </style>
  </head>
  <body>
    <div class="container-1">
      <div class="el el--1">(1)html</div>
      <div class="el el--2">(2)css</div>
      <div class="el el--3">(3)js</div>
      <div class="el el--4">(4)java</div>
      <div class="el el--5">(5)c</div>
      <div class="el el--6">(6)pyton</div>
      <!-- <div class="el el--7">(7)c++</div> -->
      <div class="el el--8">(8)c++</div>
    </div>
    <div class="container-2">
      <div class="el el--1">(1)html</div>
      <div class="el el--3">(2)js</div>
      <div class="el el--4">(3)java</div>
      <div class="el el--5">(4)c</div>
    </div>
  </body>
</html>
