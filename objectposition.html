<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            width: 700px;
            height: 700px;
            background-color: pink;
            object-fit: contain;
            object-position: right top;
            border: 10px solid yellow;
        }
        .img1{
            width: 700px;
            height: 700px;
            background-color: pink;
            object-fit: contain;
            object-position: 10px 30px;
            border: 10px solid yellow;
        }
        .img2{
            width: 700px;
            height: 700px;
            background-color: pink;
            object-fit: contain;
            object-position: 3% 5%;
            border: 10px solid yellow;
        }
    </style>
</head>
<body>
    <img src="./download.jpeg" alt="girlphoto" class="img" >
    <img src="./photo.jpeg" alt="girlphoto" class="img1" >
    <img src="./photo.jpeg" alt="girlphoto" class="img2" >
</body>
</html>
