<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            position: relative;
            width: 600px;
            height: 500px;
            border: 2px solid black;
            background-color: thistle;
        }
        #two{
            position: absolute;
            border: 2px solid red;
            width: 100px;
            height: 200px;
            right: 200px;
        }
        #three{
            position: absolute;
            border: 2px solid yellow;
            width: 100px;
            height: 100px;
            right: 50%;
        }
        #four{
            position: absolute;
            border: 2px solid green;
            width: 100px;
            height: 100px;
            right: -20px;
        }
        #five{
            position: fixed;
            width: 100px;
            height: 100px;
            right: 10px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div id="one"> 
        <div id="two"> hello every one </div>
        <div id="three"> hello guys </div>
        <div id="four"> hii </div>
        <div id="five">hello</div>
    </div>
</body>
</html>
