<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        h1{
            position: fixed;
            top: 50px;
            right: 100px;
            color: lawngreen;
            background-color: blue;
        }
        h2.pos_left {  
    position: relative;  
    left: -30px;  
}  
h2.pos_right {  
    position: relative;

}

    position: absolute;

    vertical-align:middle;  
}

}

}

    </style>
</head>

    <h1>hiii everyone</h1>

<h2 class="pos_right">This heading is positioned right according to its normal position</h2>
