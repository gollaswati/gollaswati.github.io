<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
           body{
               font-family: monospace;
           }
        button{
            background-color: red;
            color: blueviolet;
            padding-top:10%;
            box-shadow:0 8px 16px 0 black,   
                    0 6px 20px  0 rgba(0, 0, 0, 0.19);   
            border: 2px solid yellow;
            border-radius:20%;
            font-size:3vw;
        }
        img{
            float: right;
        }
        p{
            /* font-size:1.68em; */
            font-size:20px;
            /* font-size:3vw; */
            /* font-size:30mm; */
            /* font-size:5cm; */
            font-weight:lighter;
        }
        #rgb{  
              color:rgb(210, 216, 0);  
            }  
            #rgba{  
              color:rgba(255,0,0,1.0);  
            }  
            #hex{  
              color:#EE82EE;  
            }  
            #short{  
              color: #E8E;  
            }  
            #hsl{  
              color:hsl(0,100%,30%);  
            }  
            #hsla{                
              color:hsla(0,50%,50%,0.5);  
            }  
            #built{  
              color:green;  
            }  
            p:hover{

            }
            a:hover{

            }

 Hello World. This is RGBA format.
