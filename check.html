<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: block;  
            position: relative;  
            padding-left: 35px;  
            margin-bottom: 20px;  
            cursor: pointer;  
            font-size: 25px;  
               }
               /* Hide the original checkbox    */
               .container input{
                   visibility: hidden;
                   cursor: pointer;
               }
               /* creating a custom checkbox   */
               .mark{
                position: absolute;  
                top: 0;  
                left: 0;  
                height: 25px;  
                width: 25px;  
                background-color: lightgray;  
               }
         /*background color to be shown when hovering over checkbox */   
               .container:hover input ~ .mark{
                       background-color: coral;
               }
         /*background color to be shown when the checkbox is checked */   
               .container input:checked ~ .mark{
                   background-color: cornflowerblue;
               }
        /* checkmark to be shown in checkbox */   
        /* It will not be shown when unchecked */   
               .mark:after {  
                content: "";  
                position: absolute;  
                display: none;  
               }  
         /* display checkmark when checked */   
               .container input:checked ~ .mark:after {  
                display: block;  
              }  
                /* creating a check to be the sign of   
            checkmark */  
              .container .mark:after {  
              left: 9px;  
              top: 5px;  
              width: 5px;  
              height: 10px;  
              border: solid white;  
              border-width: 0 3px 3px 0;  
              transform: rotate(45deg);  
            }  
    </style>
</head>
<body>
    <h1>qualification</h1>
    <label class="container">
        MCA
        <input type="checkbox">
        <span class="mark"></span>
    </label>
    <label class="container">
        Bsc
        <input type="checkbox">
        <span class="mark"></span>
    </label>
    <label class="container">
        Inter
        <input type="checkbox">
        <span class="mark"></span>
    </label>
    <label class="container">
        10th
        <input type="checkbox" checked="check">
        <span class="mark"></span>
    </label>
</body>
</html>
