<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 400px;
            height: 300px;
            font-size: 20px;
            resize: horizontal;
            overflow: auto;
            background-color: tomato;
            border: 3px solid palevioletred;
        }
        #two{
            width: 400px;
            height: 300px;
            font-size: 20px;
            resize: vertical;
            overflow: auto;
            background-color: tomato;
            border: 3px solid palevioletred;
        }
        #three{
            width: 400px;
            height: 300px;
            font-size: 20px;
            resize: both;
            overflow: auto;
            background-color: tomato;
            border: 3px solid palevioletred;
        }
    </style>
</head>
<body>
    <p id="one">this is a pararagraph</p>
    <p id="two">this is a pararagraph</p>
    <p id="three">this is a pararagraph</p>
