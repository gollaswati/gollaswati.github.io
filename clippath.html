<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image1{
            position: absolute;
            clip: rect(0px,300px,100px,0px);
        }
        .image2{
            position: absolute;
            clip-path: circle(20%);
        }
    </style>
</head>
<body>
    <img src="./kid.jpg" alt="kid" class="image1">
    <img src="./nature.jpg" alt="nature" class="image2">
</body>
</html>
