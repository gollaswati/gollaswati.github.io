<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding{
            border:2px dashed blueviolet;
            background-color: chartreuse;
            color: coral;
            background-clip: padding-box;
            text-align: center;
            padding: 200px;
        }
        .content{
            border:2px dotted blueviolet;
            background-color: chartreuse;
            color: coral;
            background-clip: content-box;
            text-align: center;
            padding:200px;
        }
        .border{
            border:2px dotted blueviolet;
            background-color: chartreuse;
            color: coral;
            background-clip: border-box;
            text-align: center;
            padding:200px;
        }
    </style>
</head>
<body>
    <div class="padding">
        <h1>hi allll</h1>
        <p>hi guys</p>
    </div> <br>
    <div class="content">
        <h1>hi allll</h1>
        <p>hi guys</p>
    </div> <br>
    <div class="border">
        <h1>hi allll</h1>
        <p>hi guys</p>
    </div>
</body>
</html>
