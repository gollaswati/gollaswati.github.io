<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            transition: width 1s;
            animation-timing-function: cubic-bezier(0.9,0.5,1,1);
        }
        #one:hover{
            width: 300px;
        }
        #two{
            width: 100px;
            height: 100px;
            background-color: peru;
            transition-property: width;
            transition-duration: 3s;
            transition-delay: 3s;
        }
        #two:hover{
            width: 300px;
        }
        img{
            transition-property: width;
        }
        img:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <p>The cubic-bezier() Function</p>
    <div  id="one"></div>
    <div id="two"></div>
    <img src="./kid.jpg" alt="kid">
</body>
</html>
