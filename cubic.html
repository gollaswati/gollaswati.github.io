<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            transition: width 1s;
            animation-timing-function: cubic-bezier(0.9,0.5,1,1);
        }
        div:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <p>The cubic-bezier() Function</p>
    <div></div>
</body>
</html>
