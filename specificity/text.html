<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-indent: 10px;
            zoom: normal;
            background-color: blueviolet;
        }
        h2{
            text-indent: 10%;
            zoom: 200%;
            background-color: burlywood;
        }
        p{
            text-indent: -20px;
            background-color: red;
        }
        .jtp { 
            color:black; 
            font-size: 50px; 
            -webkit-text-stroke-width: 2px; 
            -webkit-text-stroke-color: red;     
            zoom: 5;
        } 
    </style>
</head>
<body>
    <h1>The text-indent property specifies the indentation of the first line in a text-block.</h1>
    <h2>The text-indent property specifies the indentation of the first line in a text-block</h2>
    <p>The text-indent property specifies the indentation of the first line in a text-block</p>
    <h3 class="jtp">hello everyone</h3>
</body>
</html>
