    /* midddle */
        .image1{

        }

            position: relative; 
            width: 25%; 
            height: auto;
        } 
          
        .overlay{ 
            position: absolute; 
            transition: 0.5s ease; 
            height: 300px; 
            width: 300px; 
            top: 0; 
            left: 20px; 
            background-color: lightblue; 
	          opacity: 0;
        } 
         .container:hover .overlay { 
            opacity: 0.5; 
        }

         .image2 {

            height: 300px;   
        }   
        .container1{   
            position: relative;   
            width: 25%;   
            height: auto;  
        }    
        .container1:hover .overlay1{

           height: 300px;   
           }

            position: absolute;   
            transition: 0.7s ease;   
            opacity: 0;   
              width: 300px;

            right: 20px;   
            background-color: lightblue;;
