        ul{

        li{
            float: left;

            border-right: 1px solid black;
        }
        li a{
            display: block;  
            color: blue;  
            font-size:20px;  
            text-align: center;  
            padding: 10px 20px;  
            text-decoration: none;  
        }
        .active{
            background-color: cadetblue;
        }
        li a:hover{
            background-color: chartreuse;
        }

    </style>
</head>
