<!DOCTYPE html>
<html>
  <head>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "my name is swathi.";
      }
    </script>
  </head>
  <body>
    <h2>javascript inroduction</h2>

    <p id="demo">swathi</p>

    <button type="button" onclick="myFunction()">Try it</button>
  </body>
</html>
