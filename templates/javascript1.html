<!DOCTYPE html>
<html>
  <body>
    <h2>javascript introduction</h2>

    <p id="demo">swathi</p>

    <button type="button" onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "my name is swathi";
      }
    </script>
  </body>
</html>
