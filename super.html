<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .super{
            vertical-align: super;
        }
        .sub{
            vertical-align: sub;
        }
        .base{
            vertical-align: baseline;
        }
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <p>x<span class="super">2</span>+y<span class="super">2</span> =r<span class="super">2</span></p>
    <p>h<span class="sub">2</span>o</p>
    <p>5<span class="base">th</span></p>
    <h1>text align</h1>
    <h2 style = "text-align: center;">  
        text-align: center;  
     </h2>  
       
     <h2 style = "text-align: right;">  
        text-align: right;  
     </h2>  
       
     <h2 style = "text-align: left;">  
         text-align: left;  
     </h2>  
     <h2 style = "text-align: justify;">  
         text-align: justify; To see its effect, it should be applied on large paragraph.  
     </h2>  
 
</body>
</html>
